name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Configure API env
        run: |
          cp apps/api/.env.example apps/api/.env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/appdb" >> apps/api/.env

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Postgres is ready"; break; fi;
            echo "Waiting for Postgres..."; sleep 2;
          done
        env:
          PGPASSWORD: postgres

      - name: Check Drizzle migrations are up to date
        run: |
          # Generate migrations from current schema
          pnpm --filter @praapt/api run db:generate
          # Check if there are any uncommitted changes in drizzle folder
          if ! git diff --exit-code apps/api/drizzle/; then
            echo "❌ Drizzle migrations are out of date!"
            echo "Please run 'pnpm --filter @praapt/api run db:generate' and commit the changes."
            exit 1
          fi
          # Also check for new untracked files
          if [ -n "$(git ls-files --others --exclude-standard apps/api/drizzle/)" ]; then
            echo "❌ New Drizzle migration files detected that are not committed!"
            echo "Please run 'pnpm --filter @praapt/api run db:generate' and commit the new files."
            git ls-files --others --exclude-standard apps/api/drizzle/
            exit 1
          fi
          echo "✅ Drizzle migrations are up to date"

      - name: Run migrations
        run: pnpm migrate

      - name: Run CI Suite
        run: pnpm run ci

      - name: Build Docker image (API)
        run: docker build --build-arg GIT_COMMIT=${{ github.sha }} -f apps/api/Dockerfile -t praapt-api-test .
